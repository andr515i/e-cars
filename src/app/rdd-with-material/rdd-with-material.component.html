<mat-slide-toggle (change)="toggleChanged($event)">but now with material!</mat-slide-toggle>
<div [ngClass]="tableDivStyle">
    <h3 class="text-center text-light">e cars sold in 2022:</h3>
    <div class="table-responsive">
        <table class="table table-striped table-dark">
            <thead class="thead-dark">
                <tr>
                    <th>rank</th>
                    <th>model</th>
                    <th>quantity</th>
                    <th>change percentage</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let car of dataService.getData() | async">
                    <td>{{ car.rank }}</td>
                    <td>{{ car.model }}</td>
                    <td>{{ car.quantity }}</td>
                    <td>{{ car.changeQuantityPercent }}%</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
