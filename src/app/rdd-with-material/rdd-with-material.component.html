<mat-slide-toggle (change)="toggleChanged($event)">DO IT!</mat-slide-toggle>


<table mat-table [dataSource]="dataService.getData()" [ngClass]="tableDivStyle">

    <!-- Define columns -->
    <ng-container matColumnDef="rank">
        <th mat-header-cell *matHeaderCellDef>rank</th>
        <td mat-cell *matCellDef="let row">{{ row.rank }}</td>
    </ng-container>

    <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef>model</th>
        <td mat-cell *matCellDef="let row">{{ row.model }}</td>
    </ng-container>

    <!-- Define columns -->
    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>quantity</th>
        <td mat-cell *matCellDef="let row">{{ row.quantity }}</td>
    </ng-container>

    <ng-container matColumnDef="changeQuantityPercent">
        <th mat-header-cell *matHeaderCellDef>changeQuantityPercent</th>
        <td mat-cell *matCellDef="let row">{{ row.changeQuantityPercent  }}%</td>
    </ng-container>

    <!-- Define rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
